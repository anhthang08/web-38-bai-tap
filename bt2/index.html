<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Dang Ky</title>
</head>
<body>
    <h1>BANG DANG KY CHO ANH EM WEB 38 </h1>
    <div>
        <table width="400" border="2" cellpadding="5" align="center"  >
        <tr>
            <th colspan="2">ĐĂNG KÝ</th>    
        </tr>
        <tr>
            <td>Full name</td>
            <td><input type="text" placeholder="Nhập fullname"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text"placeholder="Nhập tên"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"placeholder="Nhập mật khẩu"></td>
        </tr>
        <tr>
            <td>Nhập lại Password</td>
            <td><input type="password" placeholder="Nhập lai mật khẩu"></td>
        </tr>
        <tr>
            <td>Giới Tính</td>
            <td>
                <input type="radio" name="gender"> Nam
                <input type="radio" name="gender"> Nữ
            </td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td>
                <select>
                    <option value="ngay1">Ngày 1</option>
                    <option value="ngay2">Ngày 2</option>
                    <option value="ngay3">Ngày 3</option>
                </select>
                <select>
                    <option value="thang1">Tháng 1</option>
                    <option value="thang2">Tháng 2</option>
                    <option value="thang3">Tháng 3</option>
                </select>
                <select>
                    <option value="nam2023">Năm 2023</option>
                    <option value="nam2024">Năm 2024</option>
                    <option value="nam2025">Năm 2025</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Địa Chỉ</td>
            <td><textarea name="" id="" cols="0" rows="0"></textarea></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Sở Thích</td>
            <td>
                <input type="radio"> Xem Phim
                <input type="radio"> Thể THao
                <input type="radio"> Web
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" name="Reset" value="Reset">
                <input type="submit" name="OK" value="OK">
                </td>
        </tr>
        </table>
    </div>
</body>
</html>
